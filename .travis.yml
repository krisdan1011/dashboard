sudo: false
dist: trusty
language: node_js
node_js:
- '6'
cache:
  directories:
  - node_modules
  - typings/globals
after_success:
  - npm run build
#  - npm run deploy
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/scripts/*
  skip_cleanup: true
  on:
    repo: chris-ramon/dashboard
